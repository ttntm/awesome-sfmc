<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="preload" href="https://ttntm.me/css/page.css" as="style">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta name="robots" content="index,follow">
  <meta name="description" content="{{ .Site.Params.description }}">
  <title>{{ if .IsHome }}{{ .Site.Params.Title }}{{ else }}{{ .Title }}{{ end }} - ttntm.me</title>
  <link rel="icon" type="image/png" sizes="512x512" href="{{ .Site.BaseURL }}/img/android-chrome-512x512.png">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ .Site.BaseURL }}/img/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}/img/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}/img/apple-180x180-solid.png">
  <link rel="mask-icon" href="{{ .Site.BaseURL }}/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="masapplication-config" content="{{ .Site.BaseURL }}/browserconfig.xml">
  <meta name="theme-color" content="#fff">
  {{ template "_internal/twitter_cards.html" . }}
  {{ template "_internal/opengraph.html" . }}
  <link rel="stylesheet" href="https://ttntm.me/css/page.css">
</head>

<body>
  <header id="top" class="container">
    <img class="d-block mx-auto" src="{{ .Site.BaseURL }}/img/sfmc-logo.png" alt="SFMC Logo" style="width: 500px; max-width:100%;">
  </header>
  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="px1" style="background-color: transparent; margin: 1rem 0;">
    <ul class="list-reset list-inline small">
      {{ range .Site.Params.social }}
      <li class="list-inline-item pt1 px1">
        <a class="no-underline" href="{{ .url }}" target="_blank" rel="noopener">
          <img src="{{ .Site.BaseURL }}/img/icons/{{ .title | lower }}.svg" class="icon" alt="{{ .title }}"
            title="{{ .title }}" width="20">
        </a>
      </li>
      {{ end }}
      <li class="list-inline-item px1">
        <a class="footer-link no-underline" href="#top">
          <img src="/img/icons/arrow-up.svg" class="icon" alt="Back to top" title="Back to Top" width="20">
        </a>
      </li>
    </ul>
    <p class="small text-dark mt1">&copy; <a class="regular" href="https://ttntm.me">{{ .Site.Author.name }}</a> & Contributors - {{ dateFormat "2006" now }}</p>
  </footer>
  <style>
    a {
      font-weight: normal;
      text-decoration: none;
    }
    a:hover, a.regular:hover {
      color: var(--prim);
      text-decoration: underline;
    }
    li > ul {
      margin-bottom: 0;
    }
  </style>
</body>

</html>
